name: Bundle Size Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for comparison

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        id: analyze
        run: |
          node scripts/analyze-bundle.js
          echo "report_path=bundle-report.md" >> $GITHUB_OUTPUT

      - name: Get baseline (main branch)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin main:main
          git checkout main
          npm ci
          npm run build
          node scripts/analyze-bundle.js || true
          git checkout -
          npm ci
          npm run build

      - name: Compare bundle sizes
        if: github.event_name == 'pull_request'
        id: compare
        run: |
          if [ -f .next/bundle-analysis.json ] && [ -f ../main/.next/bundle-analysis.json ]; then
            CURRENT=$(cat .next/bundle-analysis.json | jq -r '.totals.firstLoadJS')
            BASELINE=$(cat ../main/.next/bundle-analysis.json | jq -r '.totals.firstLoadJS')
            DIFF=$((CURRENT - BASELINE))
            DIFF_KB=$(echo "scale=2; $DIFF/1024" | bc)
            echo "diff=$DIFF" >> $GITHUB_OUTPUT
            echo "diff_kb=$DIFF_KB" >> $GITHUB_OUTPUT
            echo "current=$CURRENT" >> $GITHUB_OUTPUT
            echo "baseline=$BASELINE" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with bundle analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bundle-report.md', 'utf-8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Bundle Size Analysis')
            );
            
            const body = report;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: |
            .next/bundle-analysis.json
            bundle-report.md
          retention-days: 30
